<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Task Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
	<h1 align="center">Tasks Management System</h1>
	<hr>
		<div class="row justify-content-end">
			<div class="col-sm-2 mb-3">
				<a th:href = "@{/showNewTaskForm}" class="btn btn-primary btn-block"> Add Task </a>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<table class = "table table-bordered table-hover table-responsive-md">
					<thead class="table-dark">
						<tr>
							<th>Title</th>
							<th>Description</th>
							<th>Status</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="task : ${task}">
							<td th:text="${task.title}"></td>
							<td th:text="${task.description}"></td>
							<td>
								<span th:if="${task.isCompleted} == true" class="badge badge-success rounded-pill d-inline">Completed</span>
								<span th:if="${task.isCompleted} == false" class="badge badge-danger rounded-pill d-inline">Not Completed</span>
							</td>
							<td>
								<a th:href="@{/showFormForUpdate/{id}(id=${task.id})}" class="btn btn-primary btn-sm mb-3">Update</a>
								<a th:href="@{/deleteTask/{id}(id=${task.id})}" class="btn btn-danger btn-sm mb-3">Delete</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
