<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Task Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>
	<div class="container my-2">
		<h1 align="center">Tasks Management System</h1>
		<hr>
		<h2>Update Task</h2>

		<form action="#" th:action="@{/saveTask}" th:object="${task}"
			method="POST">
			
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{title}" placeholder="Task Title" class="form-control mb-4 col-4">
				
			<input type="text" th:field="*{description}" class="form-control mb-4 col-4">
			
			<div class="form-check">
			<input type="checkbox" th:field="*{completed}" id="completed" class="toggle-button">
			<label for="completed" class="form-check-label">Mark as Completed</label>
			</div>
			<br>
			<button type="submit" class="btn btn-info col-2"> Update Task</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Task List</a>
	</div>
</body>
</html>
